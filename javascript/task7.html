<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Train Animation</title>
  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    h2 {
      color: darkblue;
    }
    #trainContainer {
      width: 300px;
      height: 300px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Click the following buttons to handle animation</h2>

  <div id="trainContainer"></div>

  <br>
  <button onclick="startAnimation()">Start</button>
  <button onclick="stopAnimation()">Stop</button>

  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById('trainContainer'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets7.lottiefiles.com/packages/lf20_M9p23l.json' // âœ… Working Lottie train animation
    });

    function startAnimation() {
      animation.play();
    }

    function stopAnimation() {
      animation.stop();
    }
  </script>

</body>
</html>
