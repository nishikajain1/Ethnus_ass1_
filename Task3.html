<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Links</title>
  <style>
    .link-container {
      border: 1px solid black; 
      background-color: #F0F0F0; 
      width: 530px;            
      margin: 20px auto;        
      padding: 10px;           
      box-shadow: 2px 2px;
    }
    .link-container a {
      margin-right: 10px;       
    }
    .email{
        background-color: white;
    }
  </style>
</head>
<body>

<div class="link-container">
  <p>Click any of the following links</p>
  <a href="https://www.example.com" target="_blank">Opens in New</a>
  <a href="https://www.example.com" target="_self">Opens in Self</a>
  <a href="https://www.example.com" target="_parent">Opens in Parent</a>
  <a href="https://www.example.com" target="_top">Opens in Body</a>
  <a class="email" href="www.email.com">Send email</a>
</div>

</body>
</html>
