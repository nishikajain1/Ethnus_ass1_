<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builderz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #fbc02d;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .nav-link {
            color: white !important;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
        }
        .header img {
            width: 100%;
            opacity: 0.8;
        }
        .header .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .service-box {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .bg-dark-blue {
            background-color: #0a1128;
        }
        .bg-yellow {
            background-color: #fbc02d;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Builderz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Project</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="header">
        <img src="https://savemax.in/blogs/wp-content/uploads/2024/02/Contractor-Builder-and-Developer-in-Indian-Real-Estate.jpg" alt="Construction">
        <div class="overlay">
            <h1>We Are Professional</h1>
            <h2>For Your Dream Project</h2>
            <button class="btn btn-light">Get A Quote</button>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 service-box bg-dark-blue">
                <h4>Expert Worker</h4>
                <p>Lorem ipsum dolor sit amet elit.</p>
            </div>
            <div class="col-md-4 service-box bg-yellow">
                <h4>Quality Work</h4>
                <p>Lorem ipsum dolor sit amet elit.</p>
            </div>
            <div class="col-md-4 service-box bg-dark-blue">
                <h4>24/7 Support</h4>
                <p>Lorem ipsum dolor sit amet elit.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
