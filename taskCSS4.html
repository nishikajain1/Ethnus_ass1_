<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .sidenav {
      height: 100vh;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidenav a {
      display: block;
      text-align: center;
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      transition: 0.3s;
      text-decoration: none;
      line-height: 60px;
      color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .sidenav a:hover {
      width: 200px;     
      text-align: left;  
      padding-left: 15px;
    }

    .green  { background-color: #4CAF50; }
    .blue   { background-color: #2196F3; }
    .red    { background-color: #f44336; }
    .grey   { background-color: #555;    }

    .main-content {
      margin-left: 60px; 
      padding: 20px;
    }

    .main-content:hover {
      margin-left: 200px; 
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <div class="sidenav">
    <a href="#" class="green">Green Button</a>
    <a href="#" class="blue">Blue Button</a>
    <a href="#" class="red">Red Button</a>
    <a href="#" class="grey">Grey Button</a>
  </div>

  <div class="main-content">
    <h1>Hoverable Sidenav Buttons</h1>
    <p>Hover over the buttons in the left side navigation to open them.</p>
  </div>

</body>
</html>
