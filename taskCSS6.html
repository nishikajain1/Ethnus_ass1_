<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .avatar {
            width: 100px;
            border-radius: 50%;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-btn {
            width: 100%;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar">
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="remember-me">
                <input type="checkbox"> Remember me
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="cancel-btn">Cancel</button>
            <div class="forgot-password">
                <a href="#">Forgot <span style="color: blue;">password?</span></a>
            </div>
        </form>
    </div>
</body>
</html>
