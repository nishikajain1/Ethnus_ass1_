<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        td {
            padding: 8px;
        }
        input, select, textarea {
            width: 100%;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="center" style="color: blue;">Registration form</h2>
    <form>
        <table border="1">
            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><b>Re-enter Password</b></td>
                <td><input type="password" name="re_password"></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td><b>Age:</b></td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td><b>Phone Number</b></td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td><b>State</b></td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Languages known</b></td>
                <td>
                    <input type="checkbox" name="lang" value="English"> English
                    <input type="checkbox" name="lang" value="Kannada"> Kannada
                    <input type="checkbox" name="lang" value="Hindi"> Hindi
                    <input type="checkbox" name="lang" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr class="">
                <td colspan="2" class="center">
                    <a href="#">Log in to <span style="color: blue;">Ethnus</span> website</a>
                </td>
            </tr>
        </table>
        <br>
        <div class="center">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
